apply plugin: 'java'
apply plugin: 'maven'

group = '192'
version = '0.0.1-SNAPSHOT'

description = "Diksha AgileLabs"

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.4.0'
    compile group: 'org.testng', name: 'testng', version:'6.8'
    compile group: 'org.apache.poi', name: 'poi', version:'3.15'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version:'3.15'
    compile group: 'com.relevantcodes', name: 'extentreports', version:'2.40.2'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    testCompile 'org.testng:testng:6.8.21'
}

test {
  	ignoreFailures = true
	useTestNG(){
	   suites("testng.xml")
	}
  }
